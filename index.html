<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1><u>Simon Says Game</u></h1>
    <h2>Click on "Start" button to start the game.</h2>
    <div class="btn-container">
      <div class="btn pink" id="pink" type="button"></div>
      <div class="btn green" id="green" type="button"></div>
      <div class="btn blue" id="blue" type="button"></div>
      <div class="btn yellow" id="yellow" type="button"></div>
    </div>
    <button id="strBtn">Start</button>
    <script src="./app.js"></script>
  </body>
</html>
